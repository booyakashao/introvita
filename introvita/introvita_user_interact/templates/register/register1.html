{% extends "base_generic.html" %}

{% block title %} Register User {% endblock %}

{% block content %}
    <form action="{% url 'create_account' %}" method="post">
        {% csrf_token %}

        <div class="container-fluid">
            <section class="container">
                <div class="container-page">
                    <h3 class="dark-grey">Registration</h3>

                    <div class="form-group col-lg-4">
                        <label>First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control">
                    </div>

                    <div class="form-group col-lg-4">
                        <label>Middle Name</label>
                        <input type="text" name="middleName" id="middleName" class="form-control">
                    </div>

                    <div class="form-group col-lg-4">
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Address Line 1</label>
                        <input type="text" name="addressLine1" id="addressLine1" class="form-control">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Address Line 2</label>
                        <input type="text" name="addressLine2" id="addressLine2" class="form-control">
                    </div>

                    <div class="form-group col-lg-5">
                        <label>City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>

                    <div class="form-group col-lg-3">
                        <label>State</label>
                        <select name="state" id="state" class="form-control">
                            {% for state in states %}
                            <option>{{ state.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-lg-4">
                        <label>Zip</label>
                        <input type="text" name="zip" id="zip" class="form-control">
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Phone Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Email Address</label>
                        <input type="text" name="emailAddress" id="emailAddress" class="form-control">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </div>
            </section>
        </div>
    </form>
{% endblock %}
